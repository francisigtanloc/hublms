<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-GLhlTQ8iQ6vrF5f5vA4QFskNcPqF1a1hjz9uH9i3e4uHjI781F4F0FjF4FjE1AA" crossorigin="anonymous">
    <title>Lesson Tracker</title>
</head>
<body class="p-8">

    <div class="max-w-2xl mx-auto">

        <div class="mb-6 flex items-center">
            <h2 class="text-2xl font-bold mb-2 flex-grow">Chapter 1</h2>
            <label for="lesson1" class="flex items-center ml-auto">
                <span class="mr-2">Lesson 1</span>
                <i class="fas fa-check"></i>
            </label>
            <label for="lesson2" class="flex items-center ml-4">
                <span class="mr-2">Lesson 2</span>
                <i class="fas fa-check"></i>
            </label>
        </div>

        <div class="mb-6 flex items-center">
            <h2 class="text-2xl font-bold mb-2 flex-grow">Chapter 2</h2>
            <label for="lesson3" class="flex items-center ml-auto">
                <span class="mr-2">Lesson 3</span>
                <i class="fas fa-check"></i>
            </label>
            <label for="lesson4" class="flex items-center ml-4">
                <span class="mr-2">Lesson 4</span>
                <i class="fas fa-check"></i>
            </label>
        </div>

    </div>

</body>
</html>
